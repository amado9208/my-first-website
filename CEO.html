<h1> About Suprs</h1>
<body>
영국 국적의 사업가로, 토트넘 홋스퍼 FC의 회장이다. 성씨에서도 알 수 있듯이 유대인이다.
ENIC그룹의 상무이사(managing director)였다가 2001년부터 ENIC그룹이 토트넘 홋스퍼 FC를 인수하게 되면서 클럽의 전 회장이었던 알랜 슈가 경(Sir. Alan Sugar)을 대신하여 클럽의 회장이 됐다.
